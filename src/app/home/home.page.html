<ion-header>
  <ion-toolbar>
    <ion-title>
      Chef's Hat
    </ion-title>
    <ion-buttons>
      <ion-button routerLink="/about" routerDirection="forward">
        About
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card (click)="giveAnswer()">

    <ion-card-header>
      Tap on the magical hat for sage advice on where you want to eat.
    </ion-card-header>

    <ion-card-content>
      <img src="assets/magic_hat.png" alt="magical chef's hat">
    </ion-card-content>

  </ion-card>
</ion-content>
